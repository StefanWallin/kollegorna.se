---
layout: default
body_class: blog-post
---
<section role="main">
  <article class="post">
    <header>
      <h1>{{ page.title }}</h1>

      <time pubdate>{{ page.date | date_to_string }}</time>
      <span class="author">av <a href="mailto:{{ page.author_email }}"><img src="{{ page.author_email | to_gravatar }}?s=60" alt="{{ page.author }}"> {{ page.author }}</a></span>
    </header>

    {{ content }}
  </article>

  <article class="posts">
    <h3 class="title">Fler blogginlägg</h3>
    <ul>
      {% for post in site.related_posts limit:10 %}
        <li><span>{{ post.date | date_to_string }}</span> – <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </article>
</section>
