---
layout: default
body_class: blog-post
---
<section role="main">
  <article class="post">
    <header>
      <h1>{{ page.title }}</h1>

      <span class="author">Av <a href="mailto:{{ page.author_email }}"><!--<img src="{{ page.author_email | to_gravatar }}?s=40" alt="{{ page.author }}"> -->{{ page.author }}</a></span>
      <time pubdate>{{ page.date | date_to_string }}</time>

    </header>

    {{ content }}
  </article>

  <article class="posts">
    <h3 class="title">Fler blogginlägg</h3>
    <ul>
      {% for post in site.related_posts limit:10 %}
        <li><span>{{ post.date | date_to_string }}</span> – <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </article>
</section>
